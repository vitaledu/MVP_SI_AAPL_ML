<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>AI Apple System</title>
    <link rel="icon" href="img/home_logo.jpeg" type="image/png">
</head>

<body>
    <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Bem-Vindo ao AI Apple System</h2>
            <br>
            <p>Este sistema foi desenvolvido para consultar ações.</p>
            <p>Para isso, basta preencher os campos abaixo:</p>
        </div>
        <!-- <div class="banner">
            <img src="img/home.jpeg">
        </div> -->
    </header>

    <!-- Opções para adicionar um novo item -->

    <section class="newItem">
        <input type="text" id="newOpen" placeholder="Open">
        <input type="text" id="newHigh" placeholder="High">
        <input type="text" id="newLow" placeholder="Low">
        <input type="text" id="newClose" placeholder="Close">
        <input type="text" id="newAdjClose" placeholder="Adj Close">
        <span onclick="newItem()" class="addBtn">Consultar</span>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Adj Close</th>
                <th>Volume</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15" height="15"></th>
                <!-- <th><img src="img/edit.png" width="15" height="15"></th> -->
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
